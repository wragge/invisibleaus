{% extends 'base.html' %}
{% block title %}Residents -- {% endblock %}
{% block extra_scripts %}
{% endblock %}
{% block extra_styles %}
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <header class="span12">
            <h1>Residents</h1>
        </header>
        <div class="span12">
            <ul>
            {% for resident in content.object_list %}
                <li><a href="{% url resident-view resident.id %}">{{ resident }}</a></li>
            {% endfor %}
            </ul>
            <a href="{% url resident-add %}" class="btn btn-primary">Add</a>
        </div>
    </div>
</div>
{% endblock %}
